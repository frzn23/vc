{% extends 'dbase.html' %}
{% block title %}Hanzo Delivery & Pickup Portal{% endblock title %}
{% block body %}



<div class="only-laptop">
    <br><br>
    <hr style="border:1px solid black">
    </div>
    
    <br><br>
    <section class="text-gray-600 body-font">
      {% for i in order %}
      <form action="" method="POST">{% csrf_token %}
      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center" bis_skin_checked="1">
        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0" style="border:2px solid black;padding:4px" bis_skin_checked="1">
          <h1 class="title-font font-medium text-3xl text-gray-900">
            Add Comment For : {{i.order_id}} <br> {{i.name}} <br> {{i.order_name}}
          </h1>
        </div>
        <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0" bis_skin_checked="1">
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">ADD COMMENT</h2>
          <div class="relative mb-4" bis_skin_checked="1">
            <textarea id="comment" name="comment" rows="4" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            {{i.comment}}
            </textarea>
          </div>
          <button type="submit" class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">Button</button>
        </div>
      </div>
    </form>
      {% endfor %}
    </section>
<br><br>

{% endblock body %}
