{% extends 'basics.html' %}
{% block title %}Login Admin{% endblock title %}

{% block body %}

{% if user.is_authenticated %}

{% if error %}

<script>
alert("Wrong Username Or Password.Try Again")
</script>

{% endif %}


<script>

window.location.href="manage"
</script>



{% else %}

<div class="form-contained" style="width:50%;margin:auto;margin-top:10%;">
<form action="handle" method="POST"> {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="user" id="username" aria-describedby="emailHelp" placeholder="Enter User Id">
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-outline-success">Submit</button>
</form>
</div>

{% endif %}

{% endblock body %}
